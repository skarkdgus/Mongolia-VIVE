<style>
  .sl-controls-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    gap: 10px;
  }

  .sl-controls-wrapper button {
    background: #000;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    border: none;
  
  }

  .sl-image img {
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;}
</style>

<!-- SimpleLightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.js"></script>

<script>
  const lightbox = new SimpleLightbox('.gallery a');

  lightbox.on('shown.simplelightbox', function () {
    const existingWrapper = document.querySelector('.sl-controls-wrapper');
    if (existingWrapper) existingWrapper.remove();

    setTimeout(() => {
      const currentImg = document.querySelector('.sl-image img');
      const currentSrc = currentImg?.getAttribute('src');

      if (currentSrc) {
        // 중앙 정렬을 위한 스타일 조정
        const imgContainer = document.querySelector('.sl-wrapper');
        if (imgContainer) {
          imgContainer.style.alignItems = 'center'; // 수직 가운데 정렬
          imgContainer.style.justifyContent = 'center'; // 수평 가운데 정렬
        }

        // 버튼 생성
        const wrapper = document.createElement('div');
        wrapper.className = 'sl-controls-wrapper';

        const closeBtn = document.createElement('button');
        closeBtn.innerText = '❌';
        closeBtn.onclick = () => lightbox.close();

        const prevBtn = document.createElement('button');
        prevBtn.innerText = '⬅️';
        prevBtn.onclick = () => lightbox.prev();

        const nextBtn = document.createElement('button');
        nextBtn.innerText = '➡️';
        nextBtn.onclick = () => lightbox.next();

        const downloadBtn = document.createElement('button');
        downloadBtn.innerText = '📥 다운로드';
        downloadBtn.onclick = () => {
          fetch(currentSrc)
            .then(res => res.blob())
            .then(blob => {
              const blobUrl = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = blobUrl;
              a.download = currentSrc.split('/').pop();
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(blobUrl);
            })
            .catch(() => alert('다운로드 실패'));
        };

        wrapper.appendChild(closeBtn);
        wrapper.appendChild(prevBtn);
        wrapper.appendChild(nextBtn);
        wrapper.appendChild(downloadBtn);
        document.body.appendChild(wrapper);
      }
    }, 100);
  });

  lightbox.on('closed.simplelightbox', function () {
    const wrapper = document.querySelector('.sl-controls-wrapper');
    if (wrapper) wrapper.remove();
  });
</script>

    max-width: 90vw;   /* viewport width의 90% */
