<style>
  .sl-controls-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    gap: 10px;
  }
  
  .sl-overlay {
    background: rgba(0, 0, 0, 1) !important; 
  }

  .sl-controls-wrapper button {
    background: #000;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    border: none;
  
  }

  .sl-image img {
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;}
</style>

<!-- SimpleLightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.js"></script>

<script>
  const lightbox = new SimpleLightbox('.gallery a');

  lightbox.on('shown.simplelightbox', function () {
    const existingWrapper = document.querySelector('.sl-controls-wrapper');
    if (existingWrapper) existingWrapper.remove();

    setTimeout(() => {
      const currentImg = document.querySelector('.sl-image img');
      const currentSrc = currentImg?.getAttribute('src');

      if (currentSrc) {
        const wrapper = document.createElement('div');
        wrapper.className = 'sl-controls-wrapper';

        const closeBtn = document.createElement('button');
        closeBtn.innerText = '❌';
        closeBtn.onclick = () => lightbox.close();

        const prevBtn = document.createElement('button');
        prevBtn.innerText = '⬅️';
        prevBtn.onclick = () => lightbox.prev();

        const nextBtn = document.createElement('button');
        nextBtn.innerText = '➡️';
        nextBtn.onclick = () => lightbox.next();

        const downloadBtn = document.createElement('button');
        downloadBtn.innerText = '📥 다운로드';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = currentSrc;

          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          if (isMobile) {
            // 모바일은 새 창에 이미지 열기
            a.target = "_blank";
          } else {
            // PC는 다운로드
            a.download = currentSrc.split('/').pop();
          }

          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        wrapper.appendChild(closeBtn);
        wrapper.appendChild(prevBtn);
        wrapper.appendChild(nextBtn);
        wrapper.appendChild(downloadBtn);

        document.body.appendChild(wrapper);
      }
    }, 100);
  });

  lightbox.on('closed.simplelightbox', function () {
    const wrapper = document.querySelector('.sl-controls-wrapper');
    if (wrapper) wrapper.remove();
  });


    document.querySelectorAll(".date-button").forEach(button => {
        button.addEventListener("click", () => {
            const gallery = button.nextElementSibling;
            if (gallery.style.display === "none" || gallery.style.display === "") {
                gallery.style.display = "flex"; // 열기
            } else {
                gallery.style.display = "none"; // 닫기
            }
        });
    });
</script>
